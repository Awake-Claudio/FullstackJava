<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<div th:replace="/components/style.html"></div>
<title>Adminsitraci√≥n de Parametros</title>
</head>
<body>
	<div th:replace="/components/nav.html"></div>
	<div class="container">
		<div class="row">
			<div class="alert col-12 alert-primary" role="alert">
				<h2>Valores del Parametro Tipo Registrado</h2>
			</div>
		</div>
		<div class="row">
			<!--  Tabla -->
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">TIPO PARAMETRO</th>
						<th scope="col">#</th>
						<th scope="col">VALOR DEL PARAMETRO </th>
						<th scope="col">FECHA CREACION</th>
						<th scope="col">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="valorTipos:${valorTipos}">
					<!-- Datos Generico -->
						<td th:text="${valorTipos.getTipo().getNombre()}"></td>
						<td th:text="${valorTipos.getIdValor()}"></td>
						<td th:text="${valorTipos.getNombre()}"></td>
						<td th:text="${valorTipos.getFecha()}"></td>
						<td style="display: flex; justify-items: center; align-items: center;">
							<button type="button" class="btn btn-warning">
								<a class="text-white" th:href="@{/editar-tip/}+${valorTipos.getIdValor()}">Editar</a>
							</button>
							<button type="button" class="btn btn-danger">
								<a class="text-white" th:href="@{/eliminar-tip/}+${valorTipos.getIdValor()}">Eliminar</a>
							</button> 
						</td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-primary">
				<a class="text-white" th:href="@{/admin/listarTipos}">Volver</a>
			</button>
			<button type="button" class="btn btn-primary">
				<a class="text-white" th:href="@{/admin/crearValorTipo}">Crear nuevo Valor</a> 	<!-- enviar id de tipo -->
			</button>
		</div>
	</div>
	<div th:replace="/components/script.html"></div>
</body>
</html>
